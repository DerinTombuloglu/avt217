<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> e6: css box and position </title>
<link rel="stylesheet" href="css/e6.css">
	</head>

<body> 
	<div class="container">
		<img src="img/piccolo.png " alt="">
	<div class="box1">
		
		<h3>box1: this is the div box  using absolute position </h3>
		</div><!--box1 end-->
		<div class="box2">
			<h4>box 2 uses fixed position</h4>
		</div><!--box2 end-->
		
		
			<div class="box3">
				<h4> div box 3 uses relative position</h4>
			
			<!--<ul>
				<li> it is inside box 2 as nav</li>
			</ul>-->
		</div><!--box3 end-->
				<div class="box4">
					<h4> div box 4 uses sticky position</h4>
		</div><!--box4 end-->
				
					<div class="box6">
					<h4> div box 6 uses relative position</h4>
		</div><!--box6 end-->
		<div class="box5">
					<h4> div box 5 uses float position</h4>
		</div><!--box5 end-->
	</div><!--container end-->
		</body>
</html>
